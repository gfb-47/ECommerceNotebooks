<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="template.xhtml">
<ui:define name="content">

	<center>
		<h1>Venda de Notebook</h1>

		<h:form>
			<h:messages style="color:red" />
			<h:panelGrid id="panelForm"  columns="3">

				<h:outputLabel value="Nome do Notebook " />
				<h:inputText value="#{vendaNotebookController.modelo}" />

				<h:commandButton value="Pesquisar"
					actionListener="#{vendaNotebookController.pesquisar}" >
					<f:ajax execute="panelForm" render="@all" />
				</h:commandButton>	
				
			</h:panelGrid>
			
				<h:form id="formDataTable">
			<h:dataTable id="dataTable"
				value="#{vendaNotebookController.listaNotebook}" var="obj">
				<h:column>
					<f:facet name="header">Modelo</f:facet>
					<h:outputLabel value="#{obj.modelo}" />
				</h:column>
				<h:column>
					<f:facet name="header">Marca</f:facet>
					<h:outputLabel value="#{obj.marca}" />
				</h:column>
				<h:column>
					<f:facet name="header">Processador</f:facet>
					<h:outputLabel value="#{obj.processador}" />
				</h:column>
				<h:column>
					<f:facet name="header">Placa de Vídeo</f:facet>
					<h:outputLabel value="#{obj.placaVideo}" />
				</h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputLabel value="#{obj.preco}" />
				</h:column>
				<h:column>
					<f:facet name="header">Estoque</f:facet>
					<h:outputLabel value="#{obj.estoque}" />
				</h:column>
					<h:column>
					<f:facet name="header">Ação</f:facet>
					<h:commandButton value="Adicionar Carrinho"
						actionListener="#{vendaNotebookController.adicionar(obj.id)}" >
						<f:ajax render="@all" execute="@this" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
			
			
			
			
		</h:form>
	</center>
</ui:define>
</ui:composition>	
	
</html>
