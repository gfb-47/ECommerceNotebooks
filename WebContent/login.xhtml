<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Login</title>
	
	<link rel="stylesheet" href="resources/css/login.css" />
	
</h:head>
<body>

	<div class="container login-container">
		<div class="row">
			<div class="col-md-6 login-form-1">
				<h3>Login</h3>
				<h:form>
					<h:messages id="messages" errorStyle="color:red"
						warnStyle="color:orange" infoStyle="color:green"
						globalOnly="false" />
					<div class="form-group">
						<input type="text" class="form-control"
							placeholder="Your Username *"
							jsf:value="#{loginController.usuario.login}" />
					</div>
					<div class="form-group">
						<input type="password" class="form-control"
							placeholder="Your Password *"
							jsf:value="#{loginController.usuario.senha}" />
					</div>

					<h:commandButton styleClass="btnSubmit" value="Login"
						action="#{loginController.logar}">
					</h:commandButton>
					
					
<h:link value="Registre-se" outcome="usuario" style="color:white"/>
				

				</h:form>
			</div>

		</div>
	</div>


</body>

</html>
